log4j.rootLogger=DEBUG,console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %c.%M - %m%n

log4j.category.org.apache.pdfbox.util=ERROR
log4j.category.org.apache=INFO
log4j.category.org.apache.shiro=INFO
log4j.category.org.apache.zookeeper=WARN
log4j.category.org.apache.hadoop.conf.Configuration=WARN
log4j.category.org.apache.hadoop.security.UserGroupInformation=WARN
log4j.category.org.apache.storm.zookeeper=WARN
log4j.category.kafka.server.KafkaApis=INFO
log4j.category.kafka=INFO
log4j.category.kafka.network.Processor=INFO
log4j.category.kafka.request.logger=INFO
log4j.category.backtype.storm.daemon=WARN
log4j.category.storm.kafka.PartitionManager=INFO
log4j.category.kafka.log.LogManager=INFO
log4j.category.com.mongodb.FongoDBCollection=INFO
log4j.category.com.github.fakemongo=WARN